name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  # Schedule weekly builds to catch base image and n8n updates
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      n8n_version:
        description: 'n8n version to build (default: latest)'
        required: false
        default: 'latest'
      task_runner_version:
        description: 'Task Runner Launcher version'
        required: false
        default: '1.4.1'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # For uploading Trivy SARIF results
      id-token: write  # For provenance attestation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract versions from Dockerfile
        id: versions
        run: |
          N8N_VER=$(grep -oP '^ARG N8N_VERSION=\K[0-9.]+' Dockerfile | head -1)
          RUNNER_VER=$(grep -oP '^ARG TASK_RUNNER_LAUNCHER_VERSION=\K[0-9.]+' Dockerfile | head -1)
          echo "n8n_version=${N8N_VER}" >> $GITHUB_OUTPUT
          echo "task_runner_version=${RUNNER_VER}" >> $GITHUB_OUTPUT
          echo "üì¶ Dockerfile versions - n8n: ${N8N_VER}, task-runner: ${RUNNER_VER}"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Enable provenance and SBOM for supply chain security
          provenance: true
          sbom: true
          build-args: |
            N8N_VERSION=${{ github.event.inputs.n8n_version || steps.versions.outputs.n8n_version }}
            TASK_RUNNER_LAUNCHER_VERSION=${{ github.event.inputs.task_runner_version || steps.versions.outputs.task_runner_version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: Extract image tag for scanning
        id: scan-tag
        if: github.event_name != 'pull_request'
        run: |
          # Extract the first tag from the metadata output
          SCAN_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "tag=${SCAN_TAG}" >> $GITHUB_OUTPUT
          echo "Scanning image: ${SCAN_TAG}"

      - name: Wait for registry sync with retry
        if: github.event_name != 'pull_request'
        run: |
          IMAGE_TAG="${{ steps.scan-tag.outputs.tag }}"
          MAX_ATTEMPTS=5
          WAIT_TIME=5

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Attempt $i/$MAX_ATTEMPTS: Checking if image is available..."
            if docker manifest inspect "$IMAGE_TAG" > /dev/null 2>&1; then
              echo "‚úÖ Image is available in registry"
              exit 0
            fi
            if [ $i -lt $MAX_ATTEMPTS ]; then
              echo "Image not yet available, waiting ${WAIT_TIME}s..."
              sleep $WAIT_TIME
              WAIT_TIME=$((WAIT_TIME * 2))
            fi
          done
          echo "‚ö†Ô∏è Image may not be fully synced, proceeding anyway..."
        env:
          DOCKER_CONFIG: /home/runner/.docker

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        if: github.event_name != 'pull_request'
        env:
          TRIVY_USERNAME: ${{ github.actor }}
          TRIVY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          scan-type: 'image'
          image-ref: ${{ steps.scan-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          cache-dir: /home/runner/.cache/trivy
          timeout: '10m'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: github.event_name != 'pull_request'
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
