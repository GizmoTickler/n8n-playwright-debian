# Dependabot configuration
# Note: Renovate (renovate.json) handles most dependency updates.
# Dependabot is kept only for GitHub Actions as it has better integration.
# See: RENOVATE_MIGRATION.md for more details.

version: 2
updates:
  # Monitor GitHub Actions for updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
